<div>
  <mat-toolbar color="primary" class="nav-bar mat-elevation-z2">
    <mat-label>{{'dashboard.title' | translate  }}</mat-label>
    <span class="spacer"></span>
    <ng-container>
      <mat-icon >{{ 'language' | translate }}</mat-icon>
      <button mat-button [matMenuTriggerFor]="menu">
        {{selectedLanguage}}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let language of languages" (click)="switchLang(language)" > {{language}} </button>
      </mat-menu>
    </ng-container>
  </mat-toolbar>

  <div class="container pt-5" >
    <router-outlet></router-outlet>
  </div>
</div>
